server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver    ->MYSQL5.7
spring.datasource.url=${DATASOURCE_URL_CARTEIRA}
spring.datasource.username=${DATASOURCE_USERNAME_CARTEIRA}
spring.datasource.password=${DATASOURCE_PASSWORD_CARTEIRA}

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

jjwt.secret=${JJWT_SECRET}